      <mat-card-title
        ><span> Nome pizza:</span> {{ product.name }}</mat-card-title
      >
      <mat-card-subtitle>
        <span>Prezzo:</span> {{ product.price }}
        <span>â‚¬</span></mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>

        vedi descrizione pizza
      </button>
    </mat-card-content>
    <mat-card-content>
      <button mat-button routerLink="/menu/riepilogo/{{ i }}">compra</button>
    </mat-card-content>
  </div>
</mat-card>
